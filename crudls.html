<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>class</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div id="app" class="container mt-5">
               <h3>{{title}}</h3>

    <input type="text" class="form-control my-3" v-model="itemAdd" v-on:keyup.enter="addTask">
    <button class="btn btn-primary" @click="addTask" >add</button>
    <div class="mt-3" v-for="(item,index) of tasks">
        <div :class="['alert', item.status ? 'alert-success' : 'alert-danger']" role="alert">

            <div class="d-flex justify-content-between align-items-center">
                <div>{{index}} - {{item.task}}</div>
                <div>
                    <button class="btn btn-success btn-sm" @click="editTask(index)">OK</button>
                    <button class="btn btn-danger btn-sm" @click="deleteTask(index)">X</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script src="05.js"></script>
</body>

</html>
